<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>

  <style>
    tr {
      height: 25px;
    }

    td {
      width: 25%;
      font-family: "Times New Roman", Times, serif;
      font-size: 15px;
    }

    :placeholder-shown {
      font-family: "Times New Roman", Times, serif;
      color: black;
    }

    input {
      width: 75%;
    }

    .MyStyle {
      width: 10%;
    }

    div {
      /* height: 35px; */
      background-color: rgb(237, 229, 229);
      border: 1px ;
      border-color: black;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>
  <br>
  <h1 style="
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      ">
    Customer Registration
  </h1>

  <br>
  <center>
    <table style="width: 100%; background-color: rgb(125, 57, 33); height: 400px">
      <tr>
        <td style="width: 5%"></td>
        <td>Cnum:</td>
        <td>
          <input type="number" id="cnumber" placeholder="15" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="mydivcnumber" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Cname:</td>
        <td>
          <input type="text" id="cname" placeholder="Pradyumn" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="mydivcname" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Email:</td>
        <td>
          <input type="email" id="cemail" placeholder="pradyumn@gmail.com" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="mydivcemail" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Password</td>
        <td>
          <input type="password" id="password" placeholder="*****" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="errordivpassword" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Confirrm_Password</td>
        <td>
          <input type="password" id="cpassword" placeholder="****" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="errordivcpassword" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Mobile_No</td>
        <td>
          <input type="number" id="cmobileno" placeholder="564878956" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="mydivcmobileno" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>City</td>
        <td>
          <input type="text" id="ccity" placeholder="Ujjain" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="mydivccity" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>State</td>
        <td>
          <select name="selectstate" id="cstate">
            <option name="cselected" value="" selected>Select State</option>
            <option name="cselected" value="Maharashtra">Maharashtra</option>
            <option name="cselected" value="Gujrat">Gujrat</option>
            <option name="cselected" value="Delhi">Delhi</option>
            <option name="cselected" value="Bihar">Bihar</option>
          </select>
        </td>
        <td>
          <div id="mydivcstate" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Pincode</td>
        <td>
          <input type="number" id="cpincode" placeholder="456006" style="
                border-style: solid;
                width: 95%;
                height: 90%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div id="mydivcpincode" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td>Request_Payment_Mode</td>
        <td style="width: 25%">
          <table>
            <tr>
              <td>
                <table>
                  <tr>
                    <td>
                      <input id="ccredit" name="paymenttype" type="checkbox" style="margin-left: 0px" />
                    </td>
                    <td>Credit</td>
                  </tr>
                </table>
              </td>
              <td>
                <table>
                  <tr>
                    <td>
                      <input id="cupi" name="paymenttype" type="checkbox" style="margin-left: 0px" />
                    </td>
                    <td>Debit</td>
                  </tr>
                </table>
              </td>
              <td>
                <table>
                  <tr>
                    <td>
                      <input id="cdebit" name="paymenttype" type="checkbox" style="margin-left: 0px" />
                    </td>
                    <td>UPI</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <div id="mydivcpayment" style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td style="width: 5%"></td>
        <td></td>
        <td align="center">
          <input type="submit" value="Submit" onclick="DoRegister()" style="
                border-style: solid;
                width: 35%;
                height: 65%;
                border-color: black;
                border-width: 01px;
              " />
        </td>
        <td>
          <div style="color: red"></div>
        </td>
        <td style="width: 5%"></td>
      </tr>
    </table>
  </center>
  <script>
    var divref = document.getElementsByTagName("div");
    // Loop through each div element
    for (var i = 0; i < divref.length; i++) {
      divref[i].style.display = "none";
    }
  </script>
  <script src="validation.js"></script>
  <script>
    var divref = document.getElementsByTagName("div");
    divref.style.dispaly = "none";
    function DoRegister() {
      ValidateForEmpty("cnumber", "mydivcnumber", "Must be a number,Cannot be empty");
      ValidateForEmpty("cname", "mydivcname", "Name Cannot be empty");
      ValidateForEmpty("cemail", "mydivcemail", "Email Cannot be empty");
      if (!((value = ValidateForEmpty("password", "errordivpassword", "Password should not be empty")) == "")) {
        debugger;
        regex = /^(?=.{5,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\W])/;
        if (regex.test(value) === false) {
          refToErrorControl = document.getElementById("errordivpassword");
          refToErrorControl.innerText = "Enter valid Password";
        }
      }
      if (!((value = ValidateForEmpty("cpassword", "errordivcpassword", "Password should not be empty")) == "")) {
        debugger;
        refToPasswordControl = document.getElementById("password");
        refToCPasswordControl = document.getElementById("cpassword");

        if (!(refToPasswordControl.value === refToCPasswordControl.value)) {
          refToErrorControl = document.getElementById("errordivcpassword");
          refToErrorControl.innerText = "Password not matching";
        }
      }

      if (!((value = ValidateForEmpty("cmobileno", "mydivcmobileno", "Mobile No.should not be empty")) == "")) {
        refToMobileControl = document.getElementById("cmobileno");

        if (!(refToMobileControl.value.length == 10)) {
          refToErrorControl = document.getElementById("mydivcmobileno");
          refToErrorControl.innerText = "Mobile No.length should  be 10 digits";
        }
      }
      ValidateForEmpty("ccity", "mydivccity", "City should not be empty");
      ValidateForEmpty("cstate", "mydivcstate", "State name is required");


      if (!((value = ValidateForEmpty("cpincode", "mydivcpincode", "Pincode should not be empty")) == "")) {
        refToMobileControl = document.getElementById("cpincode");

        if (!(refToMobileControl.value.length == 6)) {
          refToErrorControl = document.getElementById("mydivcpincode");
          refToErrorControl.innerText = "Pincode must be 6 digits number";
        }
      }
      ValidateForPayment("paymenttype", "mydivcpayment", "Payment mode is required");


      
      window.location.href = 'Registrationdata.html';

    }
  </script>
</body>

</html>
